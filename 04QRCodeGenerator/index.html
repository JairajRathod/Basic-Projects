<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullPage">
        <div class="qrCard">
            <div class="headSection">
                <div class="text">Enter Text or URL</div>
                <input type="text" class="inputField">
            </div>
            <div class="middleSection">
                <img src="" class="QRimage QRimageAlter">
                <div class="alertText alertTextSwitch">Please Enter Text or URL.</div>
            </div>
            <div class="footSection">
                <button class="button" onclick="QRCodeGenerator()">Generate QR</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
