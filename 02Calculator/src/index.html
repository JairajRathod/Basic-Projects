<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-900">
  <div class="flex justify-center items-center h-screen">
    <div class="h-fit w-96 bg-gray-800 rounded-2xl p-6">
      <div>
        <input type="text" class="w-full h-12 bg-gray-800 text-4xl rounded-lg p-4 outline-none text-right font-bold text-gray-400" placeholder="0" id="inputField" value="">
      </div>
      <div class="py-4">
        <div class="flex justify-evenly pb-4">
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('C')">C</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('back')">&larr;</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('%')">%</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('/')">/</button>
        </div>
        <div class="flex justify-evenly pb-4">
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('7')">7</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('8')">8</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('9')">9</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('*')">*</button>
        </div>
        <div class="flex justify-evenly pb-4">
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('4')">4</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('5')">5</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('6')">6</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('-')">-</button>
        </div>
        <div class="flex justify-evenly pb-4">
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('1')">1</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('2')">2</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('3')">3</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('+')">+</button>
        </div>
        <div class="flex justify-evenly">
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('00')">00</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('0')">0</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('.')">.</button>
          <button class="h-14 w-14 text-4xl font-bold border border-gray-500 rounded-lg shadow-sm shadow-gray-500 bg-gray-600" onclick="onClickFunction('=')">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
