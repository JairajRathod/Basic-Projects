<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullPage">
        <div class="quoteCard">
            <div class="headSection">
                <h1 class="heading">Quote of the Day.</h1>
                <hr class="headingRow">
            </div>
            <div class="middleSection">
                <div class="generatedQuote">
                    <p class="quote"><span class="quotatonMarks">"</span><span id="quoteText">Loading...</span><span class="quotatonMarks">"</span></p>
                </div>
                <div class="authorName">
                    <div class="innerAutorName">
                        <p class="author"><span class="quotatonMarks">-  </span><span id="authorNameText">Loading...</span></p>
                    </div>
                </div>
            </div>
            <div class="footSection">
                <div class="generateNewQuote">
                    <button class="quoteGenerate" onclick="generateRandomQuote()">New Quote</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
